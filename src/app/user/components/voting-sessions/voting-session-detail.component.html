<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voting Session</title>
</head>
<body>
<div class="body-background">
  <div class="header">
    Software Voting Machine
  </div>
  <div class="voting-session-container1">
    <div class="voting-session-container2">
      <h2 class="session-title">Session 1</h2>
      <p class="session-question">Cats, dogs, bunnies or hamsters?</p>
      <form class="options-form">
        <div class="option">
          <input type="checkbox" id="cats" name="option" value="Cats" checked>
          <label for="cats">Cats</label>
        </div>
        <div class="option">
          <input type="checkbox" id="dogs" name="option" value="Dogs">
          <label for="dogs">Dogs</label>
        </div>
        <div class="option">
          <input type="checkbox" id="bunnies" name="option" value="Bunnies">
          <label for="bunnies">Bunnies</label>
        </div>
        <div class="option">
          <input type="checkbox" id="hamsters" name="option" value="Hamsters">
          <label for="hamsters">Hamsters</label>
        </div>
        <div class="form-buttons">
          <button type="submit" class="submit-btn">Submit</button>
          <button type="button" class="cancel-btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
