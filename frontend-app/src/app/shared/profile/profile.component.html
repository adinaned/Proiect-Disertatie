<div class="profile-box">
    <h2>Profile</h2>
    <p class="status">Profile status: <span class="active">active</span></p>
    <div class="auth-box">
        <form class="profile-form">
            <div class="form-row">
                <div class="form-group">
                    <label>First name</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Last name</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>Country</label>
                    <input type="text">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email">
                </div>
                <div class="form-group">
                    <label>National ID</label>
                    <input type="text">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Date of birth</label>
                    <input type="date">
                </div>
                <div class="form-group">
                    <label>Organization</label>
                    <input type="text">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>City</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <input type="text">
                </div>
            </div>
        </form>
    </div>
</div>
