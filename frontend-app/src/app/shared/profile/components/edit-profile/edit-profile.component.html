<div class="profile-box1">
    <h2>Edit Profile</h2>
    <div class="profile-box2">
        <form class="profile-form">
            <div class="form-grid">
                <div class="form-group"><label>First name</label><input type="text" /></div>
                <div class="form-group span-2"><label>Address</label><input type="text" /></div>

                <div class="form-group"><label>Last name</label><input type="text" /></div>
                <div class="form-group"><label>Country</label><input type="text" /></div>
                <div class="form-group"><label>City</label><input type="text" /></div>

                <div class="form-group"><label>Old password</label><input type="text" /></div>
                <div class="form-group"><label>New password</label><input type="text" /></div>
                <div class="form-group"><label>Confirm password</label><input type="text" /></div>
            </div>
        </form>

        <div class="form-actions">
            <p class="unsaved-warning">There are unsaved changes!</p>
            <div class="button-group">
                <button type="button" class="cancel-btn">Cancel</button>
                <button type="submit" class="save-btn">Save</button>
            </div>
        </div>
    </div>
</div>
