<div class="vote-container1">
    <h2 class="session-title">Session 1</h2>
    <div class="vote-container2">
        <div class="question-box">
            <p class="question">Cats, dogs, bunnies or hamsters?</p>

            <div class="options-list">
                <div class="option"><input type="checkbox" id="cats"><label for="cats">Cats</label></div>
                <div class="option"><input type="checkbox" id="dogs"><label for="dogs">Dogs</label></div>
                <div class="option"><input type="checkbox" id="bunnies"><label for="bunnies">Bunnies</label></div>
                <div class="option"><input type="checkbox" id="hamsters"><label for="hamsters">Hamsters</label></div>
            </div>
        </div>

        <div class="form-buttons">
            <button class="submit-btn" (click)="openPopup()">Submit</button>
            <button class="cancel-btn">Cancel</button>
        </div>
    </div>
</div>

<!-- Confirmare -->
<div class="overlay" *ngIf="popupType === 'confirm'">
    <div class="popup-box1">
        <div class="popup-box2">
            <p>We are about to submit your vote. Are you sure about your option?</p>
            <div class="popup-buttons">
                <button (click)="submitVote()">Yes</button>
                <button (click)="closePopup()">No</button>
            </div>
        </div>
    </div>
</div>

<!-- Rezultat -->
<div class="overlay result" *ngIf="popupType === 'result'">
    <div class="popup-box1">
        <div class="popup-box2">
            <p>Your vote was registered!</p>
            <p>Make sure to copy your personal access token now as you will not be able to see this again.</p>
            <p>Token: abcdefghijklmnopwrstuvwxyz.</p>
            <div class="popup-buttons">
                <button (click)="closePopup()">Ok</button>
            </div>
        </div>
    </div>
</div>
