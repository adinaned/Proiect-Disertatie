<div class="register-profile-box">
    <h2 class="profile-title">Register Profile</h2>
    <div class="auth-box">
        <form class="profile-form" (ngSubmit)="handleSubmit()">
            <div class="form-row">
                <div class="form-group">
                    <label for="dob">Date of birth</label>
                    <input type="date" id="dob" [(ngModel)]="date_of_birth"  name="dob">
                </div>
            </div>

            <div class="form-row" id="address-form">
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" [(ngModel)]="address" name="address">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" [(ngModel)]="country_id" name="country" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" [(ngModel)]="city" name="city">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="national-id">National ID</label>
                    <input type="text" id="national-id" [(ngModel)]="national_id"  name="national-id" required>
                </div>
                <div class="form-group">
                    <label for="organization">Organization</label>
                    <input type="text" id="organization" [(ngModel)]="organization_id" name="organization">
<!--                    <select id="organization" name="organization" required>-->
<!--                        <option value="">Select...</option>-->
<!--                        <option value="saab">Saab</option>-->
<!--                        <option value="mercedes">Mercedes</option>-->
<!--                        <option value="audi">Audi</option>-->
<!--                    </select>-->
                </div>
            </div>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</div>
