<div class="auth-box">
    <h2>Register</h2>
    <div class="toggle-buttons">
        <button (click)="handleLogin()">Login</button>
        <button class="active">Register</button>
    </div>
    <form (submit)="handleRegister(); $event.preventDefault();">
        <input type="text" placeholder="First Name" [(ngModel)]="firstName" name="firstName" required>
        <input type="text" placeholder="Last Name" [(ngModel)]="lastName" name="lastName" required>
        <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required>
        <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
        <input type="password" placeholder="Confirm Password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
        <button type="submit">Submit</button>
    </form>
</div>
